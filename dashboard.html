<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css"> <!-- Use same CSS -->
    <style>
        /* Extra styles just for dashboard */
        .dashboard-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
        }

        .dashboard-container h1 {
            margin-bottom: 15px;
            color: #333;
        }

        .dashboard-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .logout-btn {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #ff4d4d;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #e04343;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to Your Dashboard ðŸŽ‰</h1>
        <p>You have successfully logged in.</p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            // Redirects back to login page
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
